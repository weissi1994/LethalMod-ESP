name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build LethalMod
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ./LethalMod.sln

      - name: Build project
        run: dotnet build -o release -c Release ./LethalMod.sln

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: LethalMod-dll
          path: release/LethalMod.dll
          retention-days: 7

  package:
    name: Create Release Package
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: LethalMod-dll
          path: release

      - name: Create release package
        run: |
          cp LethalMod/Plugin.cs Source.cs
          zip -j LethalMod_${GITHUB_REF_NAME#v}.zip release/LethalMod.dll icon.png manifest.json README.md Source.cs

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: LethalMod_*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: LethalMod-package
          path: LethalMod_*.zip
          retention-days: 30
